<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo Crash com WebGL</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="800" height="600"></canvas>

    <script>
        // Obtém o canvas e o contexto WebGL
        const canvas = document.getElementById('gl-canvas');
        const gl = canvas.getContext('webgl');

        // Verifica se o WebGL está disponível
        if (!gl) {
            alert('WebGL não é suportado no seu navegador. Tente atualizar ou usar outro navegador.');
            throw new Error('WebGL não suportado');
        }

        // Shader de vértice (define posições dos vértices)
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        // Shader de fragmento (define a cor)
        const fragmentShaderSource = `
            precision mediump float;
            uniform vec4 u_color;
            void main() {
                gl_FragColor = u_color;
            }
        `;

        // Função para criar e compilar shaders
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Erro ao compilar shader:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // Cria o programa WebGL
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Erro ao linkar programa:', gl.getProgramInfoLog(program));
            return;
        }

        gl.useProgram(program);

        // Define os vértices do triângulo
        const vertices = new Float32Array([
            0.0,  0.5,  // Topo
           -0.5, -0.5,  // Esquerda
            0.5, -0.5   // Direita
        ]);

        // Cria buffer para os vértices
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // Configura o atributo de posição
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        // Configura a cor (uniforme)
        const colorLocation = gl.getUniformLocation(program, 'u_color');

        // Função de animação
        let time = 0;
        function animate() {
            time += 0.01; // Incrementa o tempo para animação

            // Limpa o canvas
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Define uma cor animada
            const r = Math.sin(time) * 0.5 + 0.5;
            const g = Math.cos(time) * 0.5 + 0.5;
            gl.uniform4f(colorLocation, r, g, 0.5, 1.0);

            // Desenha o triângulo
            gl.drawArrays(gl.TRIANGLES, 0, 3);

            // Solicita o próximo frame
            requestAnimationFrame(animate);
        }

        // Inicia a animação
        animate();
    </script>
</body>
</html>
